language: node_js
node_js:
  - "12"
services:
  - docker

before_install:
  - npm install

script:
  - npm run build
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t uniquecrownclown/hello-docker:1.0 .
 language: node_js
 script: true
 
 
  - docker push uniquecrownclown/hello-docker:1.0